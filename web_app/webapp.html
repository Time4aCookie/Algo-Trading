<!DOCTYPE html>
<html lang = "en">
    <head>
        <title> Calendar</title>
        <script src="userAuth.js" defer></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" type="text/javascript"></script>
        <script src="http://classes.engineering.wustl.edu/cse330/content/calendar.js"></script>
        <link rel="stylesheet" href="calendar.css">
    </head>
    <body>
        <div class="container">
            <!-- for login -->
            <div class ="login">
                <h2>Login</h2>
                <div class="user-input">
                    <input type="text" id="login-username" placeholder="Username">
                    <input type="password" id="login-password" placeholder="Password">
                    <button id="login">Login</button>
                </div>
                <div id="login-message"></div>
            </div>
            <!-- for register -->
            <div class="register">
                <h2>Register</h2>
                <div class="user-input">
                    <input type="text" id="register-username" placeholder="Register username">
                    <input type="password" id="register-password" placeholder="Register password">
                    <input type="email" id="register-email" placeholder="Email Adress">
                    <button id="register">Register</button>
                </div>
                <div id="register-message"></div>
            </div>
            <button id="logout" style="display: none;">Logout</button>
            <!-- for calendar -->
            <div id="calendar-container">
                <div id="calendar-header">
                    <button id="prev-month-btn">&lt;</button>
                    <h2 id="month-year"></h2>
                    <button id="next-month-btn">&gt;</button>
                </div>
                <div id="calendar"></div>
            </div>
            <div id = "new-event" class = "new-event">
                <p>Create a New Event</p>
                <input type = "text" id = "event-name" placeholder="Name of Event">
                <input type = "time" id = "event-time">
                <button id = "create-event">Create Event</button>
                <button id = "cancel-event-creation">Cancel</button>
                <button id="group-event-toggle">Share Event Toggle</button>
                <div id="group-event-container" style="display: none;">
                    <input type="email" id="group-event" placeholder="Enter recipients email">
                </div>
            </div>
            <div id = "event-message"></div>
            <div id = "event-id-hidden" ></div>
            <div id = "event-storage" class = "event-storage"></div>
            <div id = "list-events" class = "list-events">
                <p>Today's Events</p>
                <div id ="events-today"></div>
            </div>
            <br>
            <div id = "edit-menu" class = "edit-menu">
                <div id = "edit-header"></div>
                <input type = "text" id = "edit-description">
                <input type = "time" id = "edit-time">
                <button id = "send-edit">Edit</button>
                <button id = "cancel-edit">Cancel</button>
                <div id = "edit-message"></div>
            </div>
            <div id = "store-original-values" class = "store-original-values">
                <div id = "original-description"></div>
                <div id = "original-time"></div>
            </div>
        </div>
        <script src="calendarRender.js"></script>
        <script src="creative.js">
        </script>
    </body>
</html>
